<script src="js/lib/require.js"></script>

<div class="d-flex flex-column panel">
    <div class="d-flex justify-content-around flex-row">
        <span class="font-weight-bold">Toggle</span>
    </div>
    <span class="font-weight-bold">Notifications</span>

    <div class="d-flex justify-content-around flew-row">
        <div class="d-flex flex-column align-items-center p-1" id="On">
            <span>On</span>
            <span class="fa fa-bell"></span>
        </div>
        <div class="d-flex flex-column align-items-center p-1" id="Off">
            <span>Off</span>
            <span class="fa fa-bell-slash"></span>
        </div>
    </div>
</div>

<script>
    require(['app/pageManager', 'app/wc'], (pm, wc) => {
        function toggle() {
            if (wc.trigger) {
                $("#On").addClass("border active");
                $("#Off").removeClass("border active");
            } else {
                $("#Off").addClass("border active");
                $("#On").removeClass("border active");
            }
        }

        toggle();
        $("#On").click(() => {
            wc.trigger = true;
            toggle();
        });
        $("#Off").click(() => {
            wc.trigger = false;
            toggle();
        });
        $("#panel").click(pm.close_dialog);
    });
</script>
